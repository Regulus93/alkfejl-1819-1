<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="name.invalid">Name is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address" required>
      <mat-error *ngIf="address.invalid">
        Address is required!
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Phone" formControlName="phone"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-select [(value)]="selected">
            <mat-option>None</mat-option>
            <div *ngFor="let category of categories">
              <mat-option value="{{category.id}}">{{category.name}}</mat-option>
            </div>
          </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid">MentÃ©s</button>
  </div>

</form>
