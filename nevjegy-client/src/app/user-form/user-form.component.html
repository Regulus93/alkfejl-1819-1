<!-- -- INSERT INTO USER --

     Attributes:
	ID					- BIGINT
  VERSION				- BIGINT
	FULL_NAME 		 	- VARCHAR
	USER_NAME		  	- VARCHAR
	PASSWORD 			- VARCHAR (rejtett)
	ROLE				- VARCHAR
	EMAIL [kulcs]       - VARCHAR 

-->


<div class="container">
    <h1 class="red-text text-lighten-2" align="center">Registration</h1>
    <div class="row" align="center">
      <div class="input-field col s12">
        <mat-form-field hintLabel="Minimum 10 character">
            <input matInput #fullname type="fullname" [formControl] = "userFields" placeholder="Full name" required>
            <mat-error *ngIf="userFields.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row" align="center">
      <div class="input-field col s12">
        <mat-form-field hintLabel="Minimum 3 character">
          <input matInput type="username" [formControl] = "userFields" placeholder="Username" required>
          <mat-error *ngIf="userFields.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row" align="center">
        <div class="input-field col s12">
          <mat-form-field hintLabel="Format: example@bcc.com">
            <input matInput type="email" placeholder="E-mail" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
    </div>
    <div class="row" align="center">
        <div class="input-field col s12">
          <mat-form-field hintLabel="Minimum 5 character">
            <input matInput #password type="password" [formControl] = "userFields" placeholder="Password">
            <mat-error *ngIf="userFields.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
    </div>
    <div class="row" align="center">
      <div class="col s12">
          <button mat-flat-button type="submit" color="primary" class="btn"
               (click)="registration(fullname.value,username.value,email.value,password.value)">Registration</button>
      </div>
    </div>
  </div>
